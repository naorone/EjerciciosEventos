<!DOCTYPE html>
<html>
<head>
    <title>Eventos</title>


    <script>
        window.onload= addFuncion;

        function addFuncion()
        {
            let parrafos = document.getElementsByTagName("p");
            for (let a=0; a < parrafos.length; a++)
            {
                parrafos[a].addEventListener("click",aumentar);
                parrafos[a].style.fontSize="16px";

            }
        }

        function aumentar()
        {
            let tam=parseInt(this.style.fontSize);
            this.style.fontSize = tam+5+"px";
        }

    </script>

</head>

<body>
<p>Este texto debe aumentar de tamaño</p>
<p>Este texto debe aumentar de tamaño</p>
<p>Este texto debe aumentar de tamaño</p>
</body>
</html>
