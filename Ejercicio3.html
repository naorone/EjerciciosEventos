<!DOCTYPE html >
<html>
<head>
    <title>Eventos</title>

    <script>
        window.onload= addEv;
        function addEv()
        {
            let enlaces= document.getElementsByTagName("a");
            enlaces[0].addEventListener("click", cambiarRojo);
            enlaces[1].addEventListener("click", cambiarAzul);
        }

        function cambiarRojo()
        {
            let h = document.getElementById("cambiar");
            h.style.color= "red";
        }
        function cambiarAzul()
        {
            let h = document.getElementById("cambiar");
            h.style.color= "blue";
        }

    </script>

</head>

<body>
<h1>Enlaces de colores</h1>
<a>Cambiar a rojo</a><br/>
<a>Cambiar a azul</a><br/>
<h2 id="cambiar">Esta línea debe cambiar de color.</h2>
</body>

</html>
